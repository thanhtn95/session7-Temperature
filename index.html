<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="dis"></p>
</body>
<script>
    let Temperature = function (C) {
        this.C = C;
        this.getC = function () {
            return C;
        }
        this.setC =function (C) {
            this.C = C;
        }
        this.getF = function () {
            return (this.C*9/5 + 32);
        }
        this.getK = function () {
            return (this.C+273.15);
        }
    }
    let C;
    do{
        C = parseFloat(prompt("Enter temperature in Celcius : "));
    }while(C<(-273))
     let temp = new Temperature(C);
    document.getElementById("dis").innerText="Kevin: "+temp.getK()+" ; Fahrenheit: "+temp.getF();

</script>
</html>
